<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="container">
      <section class="add-task">
        <h3 class="heading add-task__heading">Add Item</h3>
        <div class="add-task__input-group">
          <input class="tasks__input tasks__input_add" type="text">
          <button class="tasks__btn_add">Add</button>
        </div>
      </section>

      <section class="incompleted-tasks">
        <h3 class="heading">Todo</h3>
        <ul class="tasks__list tasks__list_incomplete">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input" type="text">
            <button class="tasks__btn_edit">Edit</button>
            <button class="tasks__btn_delete">
              <img class="tasks__icon" src="./remove.svg" alt="Delete Task">
            </button>
          </li>
          <li class="tasks__item tasks__item_editable">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__input" type="text" value="Go Shopping">
            <button class="tasks__btn_edit">Save</button>
            <button class="tasks__btn_delete">
              <img class="tasks__icon" src="./remove.svg" alt="Delete Task">
            </button>
          </li>
        </ul>
      </section>
      
      <section class="completed-tasks">
        <h3 class="heading">Completed</h3>
        <ul class="tasks__list tasks__list_complete">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input" type="text">
            <button class="tasks__btn_edit">Edit</button>
            <button class="tasks__btn_delete">
              <img class="tasks__icon" src="./remove.svg" alt="Delete Task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
